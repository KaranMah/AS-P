<!-- all the interface can be extended from this header -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>AS-P</title>
    <meta charset="utf-8" />
    <link rel="icon" href="/static/asp/logo.png" type="image/png" sizes="16x16">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"></head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
      <a class="navbar-brand" href="#">
          <img src="/static/asp/logo.png" width="30" height="30" class="d-inline-block align-top" alt=""/>
          AS-P
      </a>
      <div class="navbar-header">
          <a href="/asp/manageAccount" type="button" class="btn btn-default navbar-btn pull-right">Account</a>
          <a href="/asp/logout" type="button" class="btn btn-default navbar-btn pull-right">Logout</a>
      </div>
    </nav>

    <div>
       {% block content %}
       {% endblock %}
    </div>
</body>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</html>
